name: Test PowerShell on Windows
on: push

jobs:
  pester-test:
    name: Pester test
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Perform a Pester test from the command-line
        shell: pwsh
        run: |
          ls env:
          echo $env:HELLO
          dism /online /?
        env:
          TESTTEST: ${{ secrets.SECRET_TEST }}
          HELLO: world
